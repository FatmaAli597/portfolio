<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>form</title>
        <style>
           * {
               box-sizing: border-box;
             } 
             input, select,button
             {
                 width:5px 80px;
                 padding: 12px;
                 border: 1px solid #ccc;
                 border-radius: 4px;
               
             }

             label 
             {
                padding: 12px 12px 12px 0px;
             }
             .container
              {
                 border-radius: 5px;
                 padding: 20px;
              }
              .col_1
              {
                float: left;
                width: 25%;
                margin-top: 6px;
              }

.col_2 {
  float: left;
  width: 75%;
  margin-top: 6px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

        </style>
    </head>
    <body>
    <div class="container">
        <form>
            <fieldset>
                <legend>Registration Form</legend>
                  <div class="row">
                    <div class="col_1">
                     <label for="First Name">First Name:</label>
                    </div>
                    <div class="col_2">
                    <input type="text" id="First Name" name="text">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col_1">
                     <label for="Last Name">Last Name:</label>
                    </div>
                    <div class="col_2">
                    <input type="text" id="Last Name" name="text">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col_1">
                     <label for="User Name">User Name:</label>
                    </div>
                    <div class="col_2">
                    <input type="text" id="User Name" name="text">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col_1">
                     <label for="Password">Password:</label>
                    </div>
                    <div class="col_2">
                    <input type="password" id="Password" name="Password">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col_1">
                     <label for="Confirm Password">Confirm Password:</label>
                    </div>
                    <div class="col_2">
                    <input type="password" id="Password" name="Password">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col_1">
                     <label for="Email">Email:</label>
                    </div>
                    <div class="col_2">
                    <input type="email" id="Email" name="Email">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col_1">
                     <label for="Mobile">Mobile:</label>
                    </div>
                    <div class="col_2">
                    <input type="number" id="Mobile" name="Mobile">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col_1">
                     <label for="Gender">Gender:</label>
                    </div>
                    <div class="col_2">
                        <input type="radio" id="male" name="gender" value="male">
                
                        <label for="male">Male</label><br>
                        
                        <input type="radio" id="female" name="gender" value="female">
                        
                        <label for="female">Female</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col_1">
                        <label for="DOB">DOB</label>
                    </div>
                    <div class="col_2">
                        <input type="date" name="data">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col_1">
                        <label for="Course">Course</label>
                    </div>
                    <div class="col_2">
                        <select name="Course" id="Course">
                
                            <option value="HTML">HTML</option>
                            <option value="CSS">CSS</option>
                            <option value="JS">JS</option>
                            <option value="PHP">PHP</option>
                        
                        </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col_1">
                        <label for="Nationality">Nationality:</label>
                    </div>
                    <div class="col_2">
                        <input type="checkbox" name="indian" value="indian">indian
                
                        <input type="checkbox" name="others" value="others">others
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="col_1">
                        <label for="Profile">Profile</label>
                    </div>
                    <div class="col_2">
                    <img src="1.jpg" height="55" width="55"><br>
                    <input type="file" name="choose">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col_1">
                        <input type="submit">
                    </div>
                    <div class="col_2">
                       
                        <button type="reset" name="Reset" value="Reset">Reset</button>
                    </div>
                </div>

            </fieldset>
          
        </form>
    </div>

    </body>
</html>
