    <section class="section_r" id="registration" style="background-image: url('image/hhhh.jpg');">

        <div class="op">
            <div class="container">
                <form class="fo" method="get" action="thanks.html">
                    <fieldset>
                        <legend>Registration Form</legend>
                        <div class="row">
                            <div class="col_1">
                                <label for="First Name">First Name:</label>
                            </div>
                            <div class="col_2">
                                <input type="text" id="First Name" name="text" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col_1">
                                <label for="Last Name">Last Name:</label>
                            </div>
                            <div class="col_2">
                                <input type="text" id="Last Name" name="text" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col_1">
                                <label for="User Name">User Name:</label>
                            </div>
                            <div class="col_2">
                                <input type="text" id="User Name" name="text" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col_1">
                                <label for="Password">Password:</label>
                            </div>
                            <div class="col_2">
                                <input type="password" id="Password" name="Password" required>
                            </div>
                        </div>
                       
                        <div class="row">
                            <div class="col_1">
                                <label for="Email">Email:</label>
                            </div>
                            <div class="col_2">
                                <input type="email" id="Email" name="Email" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col_1">
                                <label for="Mobile">Mobile:</label>
                            </div>
                            <div class="col_2">
                                <input type="number" id="Mobile" name="Mobile" required>
                            </div>
                        </div>
                      
                        <div class="row">
                            <div class="col_1">
                                <input type="submit">
                            </div>
                            <div class="col_2">

                                <button type="reset" name="Reset" value="Reset">Reset</button>
                            </div>
                        </div>
